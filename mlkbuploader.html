<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Supabase Mastery Test (via n8n)</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label, button { font-size: 1rem; margin-top: 1rem; display: block; }
    pre  { background: #f4f4f4; padding: 1rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Supabase Mastery Test (via n8n)</h1>

  <!-- Login Section -->
  <label>
    Username:
    <input id="username" type="text" placeholder="e.g. Alice" />
  </label>
  <button id="login-btn">Login / Create Profile</button>

  <!-- Greeting -->
  <h2>Greeting</h2>
  <pre id="greeting">—</pre>

  <!-- Profile List -->
  <h2>All Profiles</h2>
  <pre id="output">Loading…</pre>

  <!-- Concept & Mastery Section -->
  <div id="mastery-section" style="display:none; margin-top:2rem;">
    <label>
      Concept:
      <select id="concept-select">
        <option value="imbuhan_meN">Imbuhan: awalan meN-</option>
        <option value="peribahasa_aur_tebing">Peribahasa: bagai aur dengan tebing</option>
      </select>
    </label>
    <button id="load-mastery-btn">Load Mastery</button>

    <h2>Mastery Record</h2>
    <pre id="mastery-output">—</pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // 1) Supabase init
    const SUPABASE_URL = 'https://qvowmphqmflfanjospqm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2b3dtcGhxbWZsZmFuam9zcHFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTY3NTksImV4cCI6MjA2ODAzMjc1OX0.-AdJqEXD8N5C4iNQk';
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ─── NEW: n8n webhook constants ─────────────────────────────────────────────
    // Replace with your actual n8n.cloud domain
    const N8N_BASE = 'https://harmanjohll.app.n8n.cloud';
    const MASTERY_WEBHOOK = `${N8N_BASE}/webhook/get-mastery`;
    // (or use `/webhook-test/get-mastery` if you haven’t activated the prod endpoint)

    let currentProfile = null;

    // 2) Load and display all profiles
    async function loadProfiles() {
      const { data, error } = await supa
        .from('profiles')
        .select('*')
        .order('created_at', { ascending: true });

      document.getElementById('output').textContent =
        error ? 'Error: ' + error.message : JSON.stringify(data, null, 2);
    }

    // 3) Login / create profile
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert('Please enter a username.');

      // Check existing
      let { data: existing, error: selectErr } = await supa
        .from('profiles')
        .select('*')
        .eq('username', username);

      if (selectErr) {
        return (document.getElementById('greeting').textContent =
          'Error: ' + selectErr.message);
      }

      if (existing.length === 0) {
        // Insert new
        const { data: newProfile, error: insertErr } = await supa
          .from('profiles')
          .insert({ username })
          .single();
        if (insertErr) {
          return (document.getElementById('greeting').textContent =
            'Error: ' + insertErr.message);
        }
        currentProfile = newProfile;
      } else {
        currentProfile = existing[0];
      }

      document.getElementById('greeting').textContent =
        `Hello, ${currentProfile.username}! (ID: ${currentProfile.id})`;

      // Show mastery controls
      document.getElementById('mastery-section').style.display = 'block';
      loadProfiles();
    });

    // 4) Load or create mastery record via n8n webhook
    document.getElementById('load-mastery-btn').addEventListener('click', async () => {
      if (!currentProfile) return alert('Please login first.');
      const concept = document.getElementById('concept-select').value;

      try {
        const resp = await fetch(MASTERY_WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            profileId: currentProfile.id,
            concept: concept
          })
        });
        if (!resp.ok) throw new Error(`${resp.status} ${resp.statusText}`);
        const { mastery } = await resp.json();
        document.getElementById('mastery-output').textContent =
          JSON.stringify(mastery, null, 2);
      } catch (err) {
        document.getElementById('mastery-output').textContent =
          'Error fetching mastery: ' + err.message;
      }
    });

    // 5) Initial load
    window.addEventListener('DOMContentLoaded', loadProfiles);
  </script>
</body>
</html>
